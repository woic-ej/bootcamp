<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
    <h1>회원가입</h1>
    <fieldset>
        <legend>필수 입력 사항</legend>
        <from id="information">
            <ul>
                <li>이름: <input type="text" id="name" name="name"></li>
                <li>
                    아이디: 
                    <input type="text" id="id" name="id"
                    placeholder="6자 이상 20자 미만 공백없이 입력"
                    ></li>
                <li>
                    비밀번호: 
                    <input type="password" id="pw" name="pw"
                    placeholder="대소문자로 입력해주세요."
                    ></li>
                <li>이메일: <input type="email" id="email" name="email"></li>
                <li>
                    휴대폰: 
                    <input type="tel" id="phone" name="phone"
                    pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"
                    placeholder="010-1234-5678"
                    ></li>
                <li>
                    성별: 
                    <input type="radio" id="men" name="gender">
                    <label for="men">남</label>
                    <input type="radio" id="woman" name="gender">
                    <label for="woman">여</label>
                    <input type="radio" id="other" name="gender">
                    <label for="other">기타</label>
                </li>
                <li>
                    지역:
                    <select>
                        <option value="서울">서울</option>
                        <option value="경기">경기</option>
                        <option value="강원">강원</option>
                        <option value="경남">경남</option>
                        <option value="경북">경북</option>
                        <option value="충남">충남</option>
                        <option value="충북">충북</option>
                        <option value="전남">전남</option>
                        <option value="전북">전북</option>
                        <option value="제주">제주</option>
                    </select>
                </li>
            </ul>
        </from>
    </fieldset>
    <div id="button">
        <input type="submit" name="submit" value="가입하기">
        <button id="cancel" name="cancel">취소</button>
    </div>

</body>
</html>
