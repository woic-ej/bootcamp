<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>최팡 블로그</title>
    <link href="challenge-07.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Diphylleia&family=Gaegu:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <img 
    src="images/팡이.jpg" 
    alt="블랙토이푸들 팡이사진"
    >
    <div id="introduce">
        <h1 title="강아지 이름">팡이를 소개합니다.</h2>
        <p>
            우리집 막내 팡이입니다. <br>
            <fieldset id="profile">
                <legend>profile</legend>
                <ul>
                    <li><p>이름: 최팡</p></li>
                    <li><p>나이: 14살</p></li>
                    <li><p>품종: 블랙토이푸들</p></li>
                    <li><p>좋아하는 것: 농구공 장난감, 밥, 잠</p></li>
                    <li><p>싫어하는 것: 어린이, 산책, 추운거</p></li>
                </ul>
            </fieldset>
        </p>
    </div>
    <hr>
    <div id="likes">
        <h2>우리 강아지는요</h2>
        <p>
            따뜻한 <mark>햇볕아래</mark>에 앉아있는걸 좋아해요. <br>
            어렸을 때는 눈,코,입,몸 모두 까만색이었는데, 지금은 <u>흰 털이 많아져서 색이 옅어졌어요.</u><br>
            먹을 것을 엄청 좋아해요. 특히 <strong>고기</strong>를 제일 좋아한답니다.
        </p>
    </div>
</body>
</html>
