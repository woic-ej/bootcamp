<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>별 찍기</title>
</head>

<body>
    <div id="container"></div>

    <script>
        const div = document.getElementById("container");
        const h1 = document.createElement("h1");
        h1.textContent = "별 트리 찍기";
        div.append(h1);

        const p1 = document.createElement("p");
        p1.textContent = "1번 별";
        div.appendChild(p1);

        for (let i = 1; i <= 5; i++) {
            let tree = "";
            const p = document.createElement("p");
            for (let j = 1; j <= i; j++) {
                tree += "*";
            }
            p.textContent = tree;
            div.append(p);
        }

        const p2 = document.createElement("p");
        p2.textContent = "2번 별";
        div.appendChild(p2);

        for (let i = 1; i <= 5; i++) {
            let tree = "";
            const p = document.createElement("p");

            for (let j = 1; j <= i; j++) {
                tree += "*";
            }

            p.textContent = tree;
            div.append(p);
        }
        for (let i = 5; i >= 1; i--) {
            let tree = "";
            const p = document.createElement("p");

            for (let j = i; j >= 1; j--) {
                tree += "*";
            }
            p.textContent = tree;
            div.append(p);
        }

        const p3 = document.createElement("p");
        p3.textContent = "3번 별";
        div.appendChild(p3);

        for(let i = 1; i <= 5; i++) {
            let tree = "";
            const p = document.createElement("p");

            for(let j = 4; j >= i; j--) {
                tree += "\u00A0";
            }
            for(let j = 1; j <= 2*i-1; j++) {
                tree += "*";
            }

            p.textContent = tree;
            div.append(p);
        }

        for(let i = 1; i <= 4; i++) {
            let tree = "";
            const p = document.createElement("p");

            for(let j = 1; j <= i; j++) {
                tree += "\u00A0";
            }
            for(let j = 1; j <=9-2*i; j++) {
                tree += "*";
            }

            p.textContent = tree;
            div.append(p);
        }

    </script>
</body>

</html>
