<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 100%;
            height: 800px;
        }
        #img{
            width: 600px;
            height: 300px;
            background-size: 600px 300px;
            /* background-image: url("images/팡이1.jpg"); */
        }  
    </style>
</head>

<body>
    <div class="container">
        <div id="img"></div>
        <button id="stop">멈춰</button>
    </div>

    <script>
        const img_field = document.querySelector("#img");
        const stopBtn = document.getElementById("stop");

        let i = 1;
        const intervalId = setInterval(() => {
            if(i === 4){
                i=1;
            }
            img_field.style.backgroundImage = `url("images/팡이${i}.jpg")`;
            i++;
        }, 1000)

        stopBtn.addEventListener("click", () => {
            clearInterval(intervalId);
        })
    </script>
</body>

</html>
