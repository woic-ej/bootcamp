<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>할일 목록</title>
    <link href="todo.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <div class="app">
            <h1>팡이의 할일 목록</h1>
            <ul id="todo-list"></ul>
            <form id="todo-form">
                <input name="todo"
                type="text"
                placeholder =  "할일을 입력하세요!"
                autocomplete="off" 
                >
                <input type="submit" value="추가">
            </form>
        </div>
    </div>
    <script src="todo.js"></script>
</body>
</html>
